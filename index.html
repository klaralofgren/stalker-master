<body>





<div class="login"> 
  <h2>Logga in</h2>
    <form method="POST" name="log-form" id="log-form">

      <input type="text" pattern="^[a-zA-ZÅÄÖåäö0-9._%+-]+@[a-zA-ZÅÄÖåäö0-9.-]+\.[a-zA-ZÅÄÖåäö]{2,6}$" required name="username" placeholder="Användarnamn"> </br>

      <input type="password" name="loglosen" pattern="^[a-zA-ZÅÄÖåäö0-9{6,]}+$"required  placeholder="Lösenord"></br>

      <input class="knapp" id="login" type="submit" value="Logga in">
</div>



  <div class="registrera">
    <h2>Skapa ny användare </h2>
      <form method="GET" name="reg-form" id="reg-form">
        <input type="text" name="user" autofocus pattern="^[a-zA-ZÅÄÖåäö]+$"  required placeholder="Användarnamn"> </br>
      
        <input type="password" name="losen" minlength="6" required  placeholder="Lösenord"></br>

        <input type="text" pattern="^[a-zA-ZÅÄÖåäö0-9._%+-]+@[a-zA-ZÅÄÖåäö0-9.-]+\.[a-zA-ZÅÄÖåäö]{2,6}$" required name="epost" placeholder="Epost"> </br>

        <input class="knappreg" id="send" type="submit" value="Registrera">
    </form>
  </div>
